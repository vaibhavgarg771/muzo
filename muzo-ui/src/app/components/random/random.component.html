<div class="container"> 
    <table class="table table-striped">
        <thead>
            <tr> 
                <th scope="col">Id</th>
                <th>Username</th>
                <th>Password</th>
                <th>Email</th>
                <th>Name</th>
                <th>Phone</th>
                <th>D.O.B.</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td scope="row">{{user.id}}</td>
                <td>{{user.userName}}</td>
                <td>{{user.password}}</td>
                <td>{{user.email}}</td>
                <td>{{user.name}}</td>
                <td>{{user.phone}}</td>
                <td>{{user.dob}}</td>
            </tr>
        </tbody>
    </table>
</div>
