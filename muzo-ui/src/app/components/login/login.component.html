<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" autocomplete="off" novalidate>
    <div class="form-group" >
      <label for="userName">User Name or Mobile:</label>
      <em *ngIf = "loginForm.controls.userName?.invalid && (loginForm.controls.userName?.touched || mouseoverLogin)">Required</em>
      <input id="userName" (ngModel)="userName" required name="userName" type="text" class="form-control" placeholder="User Name..." />
    </div>
    <div class="form-group" >
      <label for="password">Password:</label>
      <em *ngIf = "mouseoverLogin || loginForm.controls.password?.invalid && (loginForm.controls.password?.touched || mouseoverLogin)">Required</em>
      <input id="password" (ngModel)="password" name="password" required type="password" class="form-control" placeholder="Password..." />
    </div>
        
    <span (mouseenter) = "mouseoverLogin = true" (mouseleave) = "mouseoverLogin = false">
      <button type="submit" class="btn btn-primary" [disabled] = "loginForm?.invalid">Login</button>
    </span>
    <button type="button" [routerLink] = "['/events']" class="btn btn-default">Cancel</button>
  </form>
</div>
