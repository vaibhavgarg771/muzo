<div class="d-flex justify-content-center">
	<div class="col-md-4">
		<div class="card">
			<div class="card-header text-center">
				<h1>Signup</h1>
			</div>
			<form [formGroup]="signupForm" (ngSubmit)="signup(signupForm.value)">
				<div class="card-body"> 
					<div class="form-group">
						<label for="username" class="control-label">Email:</label>
						<input type="email" formControlName="username" placeholder="Email Address" class="form-control"/>
					</div>
					<div class="form-group"> 
						<label for="password" class="control-label">Password:</label>
						<input type="password" formControlName="password" placeholder="enter password" class="form-control"/>
					</div>
					<div>
						<label for="confirmPassword" class="control-label">Confirm Password:</label>
						<input type="password" formControlName="confirmPassword" placeholder="Confirm password" class="form-control"/>
					</div>
				</div>
				<div class="card-footer">
					<button class="btn btn-primary" type="submit" [disabled]="!signupForm.valid">Submit</button>
				</div>
			</form>
		</div>
	</div>
</div>
