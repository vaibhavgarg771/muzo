<h1>Login</h1>
<div class="col-md-4"> 
    <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
        <div class="form-group">
            <label for="username">Email:</label>
            <input type="email" formControlName="username" placeholder="Enter Email Address" class="form-control"/>
        </div>
        <div class="form-group"> 
            <label for="password">Password:</label>
            <input type="password" formControlName="password" placeholder="Enter Password" class="form-control"/>
        </div>
        <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Submit</button>

    </form>
</div>
